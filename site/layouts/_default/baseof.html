<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="min-h-screen flex flex-col bg-gray-50">
    <!-- Header -->
    <header class="bg-gray-900 text-white">
      {{ partial "header.html" . }}
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
      {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
      {{ partial "footer.html" . }}
    </footer>
  </body>
</html>
